<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card card-rounded">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="registerUserData.email" type="text" name="email" id="email" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="f-name">First Name</label>
            <input [(ngModel)]="registerUserData.firstName" type="text" name="f-name" id="f-name" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="l-name">Last Name</label>
            <input [(ngModel)]="registerUserData.lastName" type="text" name="l-name" id="l-name" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input [(ngModel)]="registerUserData.password" type="password" name="pass" id="pass" class="form-control rounded-0" required>
          </div>
          <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
