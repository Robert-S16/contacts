<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card card-rounded">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="loginUserData.email" type="text" name="email" id="email" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input [(ngModel)]="loginUserData.password" type="password" name="pass" id="pass" class="form-control rounded-0" required>
          </div>
          <a routerLink="/register" routerLinkActive="active" class="nav-link" href="#">Register</a>
          <button (click)="loginUser()" type="button" class="btn btn-primary float-right">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
