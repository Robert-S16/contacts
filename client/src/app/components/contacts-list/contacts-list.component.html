<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">
        <a (click)="editContact(contact)" data-toggle="modal" data-target="#edit-contact-modal">
            <i class="fa fa-plus"></i>
        </a>       
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <th scope="row">{{contact.firstName}}</th>
      <td>{{contact.lastName}}</td>
      <td>{{contact.email}}</td>
      <td>{{contact.phone}}</td>
      <td>
        <a (click)="editContact(contact)" data-toggle="modal" data-target="#edit-contact-modal">
          <i class="fa fa-pencil"></i>
        </a>
        <a (click)="onRemoveContact(contact)" data-toggle="modal" data-target="#remove-contact-modal">
          <i class="fa fa-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="edit-contact-modal" tabindex="-1" role="dialog" aria-labelledby="edit-contact-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="selectedContact">
      <div class="modal-header">
        <h5 class="modal-title" id="edit-contact-modal-label">Edit contact</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="hidden" [(value)]='selectedContact._id'>
        <div class="form-group">
          <label for="user-first-name">First name</label>
          <input type="text" class="form-control" id="user-first-name" [(ngModel)]="selectedContact.firstName">
        </div>
        <div class="form-group">
          <label for="user-last-name">Last name</label>
          <input type="text" class="form-control" id="user-last-name" [(ngModel)]="selectedContact.lastName">
        </div>
        <div class="form-group">
          <label for="user-email">Email</label>
          <input type="email" class="form-control" id="user-email" [(ngModel)]="selectedContact.email">
        </div>
        <div class="form-group">
          <label for="user-phone">Phone</label>
          <input type="text" class="form-control" id="user-phone" [(ngModel)]="selectedContact.phone">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onSaveContact(selectedContact)">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="remove-contact-modal" tabindex="-1" role="dialog" aria-labelledby="remove-contact-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" *ngIf="selectedContact">
        <div class="modal-header">
          <h5 class="modal-title" id="remove-contact-modal-label">Remove contact {{selectedContact.firstName}} ?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          To remove this contact enter contact's first name!
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="rConfirm">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="removeContact(selectedContact)">Save changes</button>
        </div>
      </div>
    </div>
  </div>
